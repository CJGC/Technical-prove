<div>
    <h3 style="text-align: center">
        <strong>{{_title}}</strong>
    </h3>
    <h5>
        <strong> {{_subtitle1}} </strong>
        <br>
        <strong> {{_subtitle2}} </strong>
    </h5>
</div>
    
<hr>

<form 
    [formGroup]="commitForm"
    (ngSubmit)="commitForm.valid" 
    id="commitForm"
>
    <div class="ui-g ui-fluid">

        <div class="ui-g-12 ui-md-12">
            <label> Title </label>
            
            <span 
                style="background-color: red"
                *ngIf="(title().dirty || title().touched) 
                    && title().invalid && title().errors.required"
            >
                Commitment title is required
            </span>
            
            <input 
                pInputText
                type="text" 
                class="form-input" 
                formControlName="title"  
                placeholder="Enter a title."
            >
        </div>

        <div class="ui-g-12 ui-md-12">
            <label> Content </label>

            <span 
                style="background-color: red"
                *ngIf="(description().dirty || description().touched) 
                    && description().invalid && description().errors.required"
            >
                Commitment description is required
            </span>

            <textarea  
                pInputTextarea 
                class="form-input"
                formControlName="description"
                placeholder="Enter a description"> 
            </textarea>
        </div>

        <div class="ui-g-12 ui-md-6">
            <button 
                pButton
                type="submit" 
                label="Create"
                (click)="createCommitment()"
                [disabled]="!commitForm.valid" 
                class="btn btn-success"
            > </button>
        </div>
        
        <div class="ui-g-12 ui-md-6">
            <button
                pButton
                type="button"
                label="Cancel"
                (click) = "cancel()"
                class="btn btn-primary"
            > </button>
        </div>

    </div>
</form>
