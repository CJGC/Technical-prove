<div>
    <h3 style="text-align: center"> 
        <strong> {{ title }} </strong> 
    </h3>
</div>
<hr>

<div>
    <input
        type="button"
        value="Back"
        [routerLink]="['../../../partfromact/', act_id]"
        class="btn btn-primary"
    />
</div>
<hr>

<p-dataView 
    #dv [value]="commitments"
    [loading]="loading" 
    [paginator]="true" 
    [rows]="12"
    filterBy="title,act.project"
>
    <p-header>
        <div style="text-align: center">
            <h3> Commitments </h3>
        </div>
        <div style="position:relative">
            <input 
                type="search" 
                pInputText 
                placeholder="Filter" 
                (keyup)="dv.filter($event.target.value)"
            >
        </div> 
    </p-header>
    <ng-template let-commit pTemplate="listItem">
        <div 
            class="ui-8" 
            style="
                padding: 2em; 
                border-bottom: 1px solid #d9d9d9;
                text-align: center;"
        >
            <div>
                <h4>
                    <strong>
                        <a [routerLink]="['../../../commitment-show/', 
                            commit.commitment_id]">
                            {{commit.title}}
                        </a>
                    </strong>
                </h4>
            </div>

            <div>
                <h5> 
                    <strong> Project act: </strong>
                    {{commit.act.project}} 
                </h5>
            </div>

            <div>
                <button 
                    (click)="loadDataIntoGeneralProvider('commitment-edit', commit)"
                    class="btn btn-warning"
                >
                    Edit
                </button>
                <button
                    (click)="loadDataIntoGeneralProvider('commitment-delete/' + commit.commitment_id, 
                        commit)" 
                    class="btn btn-danger"
                >
                    Delete
                </button>
            </div>
        </div>
    </ng-template>
</p-dataView>
