<div>
    <p-toast [style]="{marginTop: '80px'}"></p-toast>
</div>

<div>
    <h3 style="text-align: center;"> 
        <strong> {{title}} </strong>
    </h3>
    <h5>
        <strong> {{subtitle}} </strong>
    </h5>
</div>
<hr>

<input
    type="button"
    value="Back"
    [routerLink]="['../../act-list/']"
    class="btn btn-primary"
/>

<p-table [value]="participants">
    <ng-template pTemplate="header">
        <tr>
            <th
                colspan="2" 
                style="text-align: center;"
            > 
                Available participants 
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-part>
        <tr> 
            <td> 
                <a class="highligh"
                    (click)="openDialog(part)"
                >
                    {{part.name}} {{part.surname}} 
                </a>
            </td>

            <td>
                <button
                    pButton
                    type="button"
                    label="See commitments"
                    [routerLink]="['../../partcommitments/', 
                        act.actId, part.participant_id]"
                    class="ui-button-success"
                >
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
