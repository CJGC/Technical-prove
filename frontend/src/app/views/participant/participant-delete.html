<div>
    <p>Do you want to delete this participant?</p>
</div>
<div>
    <input
        value="Yes"
        type="button" 
        (click)="delParticipant()" 
        class="btn btn-danger"
    >

    <input
        value="No"
        type="button"
        (click)="cancel()"
        class="btn btn-primary"
    >
</div>
