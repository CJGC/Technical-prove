
<div *ngIf="act">
    {{act.project}}
</div>

<div *ngIf="actParticipants">
    <ul>
        <li *ngFor="let part of actParticipants.participants">
            {{part.name}} {{part.surname}}
        </li>
    </ul>
</div>

<div *ngIf="commitments">
    <ul>
        <li *ngFor="let commit of commitments">
            {{commit.title}} 
        </li>
    </ul>
</div>
